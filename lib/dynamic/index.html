<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Hearty Rabbit photo gallery">
	<title>Hearty Rabbit</title>

	<link rel="stylesheet" href="/hearty_rabbit.css">
	<link rel="icon" href="/logo.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="/hearty_rabbit.js"></script>
</head>
<body class="index-body">
<div class="topnav">
	<img class="nav-logo" src="/logo.svg">
	<label class="active" onclick="home()"><span id="username"></span>'s Photo</label>
	<label for="file-upload">Upload</label>
	<label>About</label>
	<a href="/logout">Logout</a>
	<label class="icon" onclick="myFunction()">&#9776;</label>
</div>

<section id="hrb-entry-root">
	<div id="hrb-entry-prototype">
		<img src="/loading.svg">
	</div>
</section>

<input id="file-upload" type="file" multiple onchange="upload_file(this.files[0])">

<div id="light-box" class="modal">
	<div class="light-box-button-bar">
		<span class="close cursor" onclick="delete_image();"><i class="light-box-button material-icons">delete</i></span>
		<span class="close cursor" onclick="hide_image();"><i class="light-box-button material-icons">close</i></span>
	</div>
	<div class="modal-content">
		<img id="light-box-image" class="hrb-blob-image" src="/loading.svg">
	</div>

	<!-- Next/previous controls -->
    <a class="prev" onclick="next_image(-1)">&#10094;</a>
    <a class="next" onclick="next_image(1)">&#10095;</a>
</div>

<div id="login-box" class="login model">
	<h1>Welcome to HeartyRabbit!</h1>

	<div id="login-message">Please login:</div>
	<form action="/login" method="post">
		<input id="username" name="username" type="text" placeholder="Username">
		<input id="password" name="password" type="password" placeholder="Password">
		<button type="submit">Login</button>
	</form>
</div>

<script>
	// Make sure it's called after loading the DOM.
	main();
</script>

</body>
</html>
