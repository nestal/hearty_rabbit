<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"><script></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Hearty Rabbit photo gallery">
	<title>Hearty Rabbit</title>

	<link rel="stylesheet" href="/hearty_rabbit.css">
	<link rel="icon" href="/logo.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="/hearty_rabbit.js"></script>
</head>
<body class="index-body">
<div class="topnav">
	<img   class="nav-logo" src="/logo.svg">
	<a id="username-nav" href="/">
		<label class="active"><span id="show-username"></span>'s Photo <i class="material-icons">arrow_drop_down</i></label>
	</a>
	<label id="login-nav"   class="active">Login</label>
	<label for="file-upload">Upload</label>
	<label>About</label>
	<a id="logout-nav" href="/logout">Logout</a>
</div>

<section id="hrb-entry-root">
	<div id="hrb-entry-prototype" class="hrb-entry">
		<img src="/loading.svg">
		<div class="text-overlay-box"><span></span></div>
	</div>
</section>

<input id="file-upload" type="file" multiple onchange="upload_file(this.files[0])">

<div id="light-box" class="modal">
	<div class="light-box-button-bar">
		<span class="close cursor" id="make-image-private">
			<i class="tooltip light-box-button material-icons">person<span class="tooltiptext">Only you can see this image</span></i>
		</span>
		<span class="close cursor" id="share-image">
			<i class="tooltip light-box-button material-icons">people<span class="tooltiptext">Only valid users can see this image</span></i>
		</span>
		<span class="close cursor" id="make-image-public">
			<i class="tooltip light-box-button material-icons">public<span class="tooltiptext">Everyone can see this image</span></i>
		</span>
		<span class="close cursor" id="delete-image">
			<i class="tooltip light-box-button material-icons">delete<span class="tooltiptext">Delete picture</span></i>
		</span>
		<span class="close cursor" id="close-lightbox">
			<i class="tooltip light-box-button material-icons">close<span class="tooltiptext">Close</span></i>
		</span>
	</div>
	<div class="modal-content">
		<img id="light-box-image" class="hrb-blob-image" src="/loading.svg">
	</div>

	<!-- Next/previous controls -->
	<a class="prev" onclick="next_image(-1)">
		<i class="tooltip light-box-button material-icons">skip_previous<span class="tooltiptext">Previous</span></i>
	</a>
	<a class="next" onclick="next_image(1)">
		<i class="tooltip light-box-button material-icons">skip_next<span class="tooltiptext">Next</span></i>
	</a>
</div>

<div id="login-box" class="modal">
	<div class="light-box-button-bar">
		<span class="close cursor" onclick="cancel_login();"><i class="light-box-button material-icons">close</i></span>
	</div>
	<div class="login">
		<div class="login-form">
			<h1>Welcome to HeartyRabbit!</h1>
			<div id="login-message">Please login:</div>
			<form action="/login" method="post">
				<input id="username" name="username" type="text" placeholder="Username">
				<input id="password" name="password" type="password" placeholder="Password">
				<button type="submit">Login</button>
			</form>
		</div>
	</div>
</div>

<script>
	// Make sure it's called after loading the DOM.
	main();
</script>

</body>
</html>
