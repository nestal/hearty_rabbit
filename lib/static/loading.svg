<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
     class="lds-triangles">
    <g transform="translate(50,42)">
        <g transform="scale(0.8)">
            <g transform="translate(-50,-50)">
                <polygon ng-attr-fill="{{config.c1}}" points="72.5,50 50,11 27.5,50 50,50" fill="#0051a2">
                    <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                      values="0 50 38.5;360 50 38.5" keyTimes="0;1" dur="3.6s" begin="0s"
                                      repeatCount="indefinite"></animateTransform>
                </polygon>
                <polygon ng-attr-fill="{{config.c2}}" points="5,89 50,89 27.5,50" fill="#1b75be">
                    <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                      values="0 27.5 77.5;360 27.5 77.5" keyTimes="0;1" dur="3.6s" begin="0s"
                                      repeatCount="indefinite"></animateTransform>
                </polygon>
                <polygon ng-attr-fill="{{config.c3}}" points="72.5,50 50,89 95,89" fill="#408ee0">
                    <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                      values="0 72.5 77.5;360 72 77.5" keyTimes="0;1" dur="3.6s" begin="0s"
                                      repeatCount="indefinite"></animateTransform>
                </polygon>
            </g>
        </g>
    </g>
    <text x="50" y="50" fill="white" stroke="black" text-anchor="middle" alignement-baseline="middle" font-family="Verdana" font-size="20">
    Loading
    </text>
</svg>